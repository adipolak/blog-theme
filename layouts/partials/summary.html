<div class="relative w-100 mb4 bg-white nested-copy-line-height">
  <div class="bg-white mb3 pa4 gray overflow-hidden br3 shadow-1">
    <span class="f5 db mb2 gray">{{ humanize .Section }}</span>
    <h1 class="f3 near-black mb3">
      <a href="{{ .Permalink }}" class="link black dim hover-dark-gray">
        {{ .Title }}
      </a>
    </h1>
    <div class="nested-links f5 lh-copy nested-copy-line-height mb3">
      {{ .Summary | truncate 150 }}
    </div>
    <a href="{{ .Permalink }}" class="ba b--moon-gray bg-light-gray br2 color-inherit dib f7 hover-bg-dark-gray link mt2 ph3 pv2">
      {{ $.Param "read_more_copy" | default (i18n "readMore") }}
    </a>
  </div>
</div>
