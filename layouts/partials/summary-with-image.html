<article class="bb b--black-10">
  <div class="db pv4 ph3 ph0-l no-underline dark-gray">
    <div class="flex flex-column flex-row-ns">
      {{ if .Params.featured_image }}
        {{ $featured_image := (trim $featured_image "/") | absURL }}
        <div class="pr3-ns mb4 mb0-ns w-100 w-40-ns">
          <a href="{{.Permalink}}" class="db grow">
            <img src="{{ $featured_image }}" class="img br3 shadow-3" alt="image from {{ .Title }}" style="max-width: 100%; height: auto;">
          </a>
        </div>
      {{ end }}
      <div class="blah w-100{{ if .Params.featured_image }} w-60-ns pl3-ns{{ end }}">
        <h1 class="f3 fw1 athelas mt0 lh-title">
          <a href="{{.Permalink}}" class="color-inherit dim link">
            {{ .Title }}
          </a>
        </h1>
        <div class="f6 f5-l lh-copy nested-copy-line-height nested-links mb3">
          {{ .Summary | truncate 150 }}
        </div>
        <a href="{{.Permalink}}" class="ba b--moon-gray bg-light-gray br2 color-inherit dib f7 hover-bg-dark-gray link mt2 ph3 pv2">
          {{ $.Param "read_more_copy" | default (i18n "readMore") }}
        </a>
      </div>
    </div>
  </div>
</article>
